<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />

    <meta charset="UTF-8" />
    <meta name="keywords" content="UNC Dorm" />
    <meta name="author" content="Jenny Wang" />
    <title>UNC-dorm</title>
  </head>

  <body class="user-page">
    <div class="top-bar">
      <button class="back">Back</button>
    </div>

    <div class="center review-form">
      <input
        class="form-control"
        type="text"
        placeholder="Find dorms"
        aria-label="Search"
      />
      <div class="stars">⭐⭐⭐⭐</div>
      <textarea class="form-control" id="paragraph" rows="3"></textarea>
      <button class="submit horizontal-center">
        Submit
      </button>
    </div>
  </body>
</html>
